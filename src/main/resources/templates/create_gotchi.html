<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::title}, ~{::header}, ~{::section}, ~{}, ~{})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gotchi Arena - Create new Gotchi</title>
</head>
<body>
<header class="text-center py-2">
    <a th:href="@{/}">
        <img src="/img/title_ver.svg" th:src="@{/public/img/title_ver.svg}"
             width="300" height="" alt="Gotchi Arena">
    </a>
</header>
<section class="container">

    <div class="row">
        <div class="col"></div>
        <div class="col-md-5">

            <form class="form-group login" method="post" th:action="@{/login}">


                <h3 class="my-4">Create your Gotchi!</h3>

                <div class="field-wrap">
                    <div class="input-field">
                        <input type="text" th:class="${param.error}? 'inp-invalid'" placeholder="Gotchi name"
                               id="gotchiName" name="gotchiName" autocomplete="off" required autofocus>
                        <label for="gotchiName">Gotchi name</label>
                        <div class="input-bar"></div>
                    </div>

                </div>

                <button class="btn-submit" type="submit">Create</button>

            </form>
        </div>
        <div class="col"></div>
    </div>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>-->
    <!--<script src="/public/js/login.js" defer></script>-->
</section>

</body>
</html>
